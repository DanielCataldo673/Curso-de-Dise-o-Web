<body>
    <h2>Formulario de contacto</h2>
    <form action="mailto:danielcataldo673@gmail.com?subjet=Mensaje desde sitio web" method="post" enctype="text/plain">
        <div>
            <label for="nombre">Nombre:</label>
            <input name="nombre" id="nombre" type="text" required maxlength="20" minlength="3"
                placeholder="Ingrese aqui su nombre" required>
        </div>
        <br>
        <div>
            <label for="nombre_empresa">Nombre Empresa:</label>
            <input name="nombre_empresa" id="nombre_empresa" type="text" required maxlength="20" minlength="3"
                placeholder="Ingrese aqui su empresa" required>
        </div>
        <br>
        <div>
            <label for="correo">Correo</label>
            <input name="correo" id="correo" type="email" placeholder="Ingrese aqui su correo" required>
        </div>
        <br>
        <div>
            <label for="mensaje">Deje aqui su comentario</label> <br>
            <textarea name="mensaje" id="mensaje" cols="51" rows="5" required></textarea>
        </div>
        <select name="color" id="color" required>
            <option value="" hidden>seleccione un color</option>
            <option value="azul">Azul</option>
            <option value="rojo">Rojo</option>
            <option value="verde">Verde</option>
        </select>
        </div>
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
